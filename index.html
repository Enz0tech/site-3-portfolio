<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Britlex</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/logo.svg">
    <link href="styles/styles.css" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="header__inner container">
            <a class="header__logo logo" href="/">
                <img class="logo__image" src="images/logo.svg" alt="" width="106" height="29" loading="lazy">
            </a>
            <nav class="header__menu hidden-mobile">
                <ul class="header__menu-list">
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="/">Home</a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="/">Skills</a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="/">About Us</a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="/">Pricing</a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="/">Contacts</a>
                    </li>
                </ul>
            </nav>
            <button class="header__button button button--transparent hidden-mobile" type="button">Letâ€™s Talk</button>
            <button class="header__burger-button burger-button visible-mobile" type="button">
                <span class="visually-hidden">Open navigation menu</span>
            </button>
        </div>
    </header>

    <main class="content">
        <section class="section container">
            <div class="section__body">
                <div class="hero">
                    <div class="hero__body">
                        <header class="hero__header">
                            <h1 class="hero__title">
                                Learn<br>
                                Any Foreign Language</h1>
                            <div class="hero__description">
                                <p>With our teachers who write a program for each student, you will be able to make your first sketch after the first lesson.</p>
                            </div>
                        </header>
                        <button class="hero__button button" type="button">Get started</button>
                    </div>
                    <img class="hero__image" src="images/hero-bg.svg" alt="" width="661" height="661" loading="lazy">
                </div>
            </div>
        </section>
    </main>
    
    <dialog class="mobile-overlay visible-mobile" id="mobileOverlay">
        <form class="mobile-overlay__close-button-wrapper" method="dialog">
            <button class="mobile-overlay__close-button cross-button" type="submit">
                <span class="visually-hidden">Close navigation menu</span>
            </button>
        </form>
        <div class="mobile-overlay__body">
            <ul class="mobile-overlay__list">
                <li class="mobile-overlay__item">
                    <a class="mobile-overlay__link" href="#home">Home</a>
                </li>
                <li class="mobile-overlay__item">
                    <a class="mobile-overlay__link" href="#about">Skills</a>
                </li>
                <li class="mobile-overlay__item">
                    <a class="mobile-overlay__link" href="#services">About Us</a>
                </li>
                <li class="mobile-overlay__item">
                    <a class="mobile-overlay__link" href="#work">Pricing</a>
                </li>
                <li class="mobile-overlay__item">
                    <a class="mobile-overlay__link" href="#contact">Contacts</a>
                </li>
            </ul>
        </div>
    </dialog>

    <script src="js/main.js"></script>
</body>
</html>
